<!DOCTYPE html>
<html>
<head>
  <title>gui-gui</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    .marker {
      width: 50px;
      height: 50px;
      position: absolute;
      top: calc(50% - 25px);
      left: calc(50% - 25px);
    }

    h1 {
      color: white;
      font-weight: normal;
      margin: 10px 0 0 20px;
      text-align: center;
    }

    a {
      color: #434343;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>
    <a href="https://github.com/superguigui/gui-gui">gui-gui</a>
  </h1>
  <div class="marker"></div>
  <script src="example/example-build.js"></script>
</body>
</html>
